<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="Bean Icon" type="image/x-icon" href="./Assets/GreenBeanLogo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c7fadf5761.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Tektur&display=swap" rel="stylesheet">    <link href="style.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img id="navBarImg" src="./Assets/GreenBeanLogo.ico" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Now_Hiring.html">Join our team!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bodyWrapper">
        <div class="container d-flex justify-content-center">
            <div class="p-5 bg-white rounded-4 shadow" style="max-width: 800px; width: 100%;">
                <form class="row g-3" id="myForm">
                    <div class="col-4">
                        <label for="firstName" class="form-label">First Name </label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-4">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Format: XXX-XXX-XXXX">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Optional">
                    </div>
<!--                    Begin new line-->
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option value="Not selected">Select a state</option>
                            <option value="Texas">TX</option>
                            <option value="California">CA</option>
                            <option value="Virginia">VA</option>
                            <option value="New York">NY</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-2">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="col-md-3">
                    <label for="" class="form-label"></label>
                        <input type="radio" name="MaritalStatus" id="" value="Single" checked> Single
                        <br>
                        <input type="radio" name="MaritalStatus" id="" value="Married"> Married
                        <br>
                        <input type="radio" name="MaritalStatus" id="" value="Complicated"> Complicated
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-12">
                        <label for="aboutMyself" class="form-label"></label>
                        <textarea name="aboutMyself" id="aboutMyself" style="width: 100%" placeholder="[Optional] Enter information about yourself"></textarea>
                        <p id="charsRemaining">30 Characters remaining: </p>
                    </div>
                    <div class="col-12 mb-3">
                        <fieldset class="form-group">
                            <legend class="col-form-label pt-0">Select your favorite Colors:</legend>

                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="BlueVal" id="colorBlue" value="Blue">
                                    <label class="form-check-label" for="colorBlue">Blue</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="RedVal" id="colorRed" value="Red">
                                    <label class="form-check-label" for="colorRed">Red</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="GreenVal" id="colorGreen" value="Green">
                                    <label class="form-check-label" for="colorGreen">Green</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="OrangeVal" id="colorOrange" value="Orange">
                                    <label class="form-check-label" for="colorOrange">Orange</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="LightGreenVal" id="colorLightGreen" value="Light Green">
                                    <label class="form-check-label" for="colorLightGreen">Light Green</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit
<!--                        Fontawesome useage-->
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Now_HiringScript.js"></script>

</body>
</html>
