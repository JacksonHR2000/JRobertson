<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Dog Image Generator - Lab 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Dog Icon" type="image/x-icon" href="Assets/icons8-dog-16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 id="myHeader">Your Dog Image Generator</h1>
    <div class="row">
        <div class="col-6">
                <img class="rounded mx-auto d-block" id="dogImg" src="" alt="Our current dog image" style="width: 100%; height: 500px">
            <br>
            <div id="generateDogButtons">
                <button id="generateDogBtn" type="button" class="btn btn-success">Generate 10 dogs by breed</button>
                <label>
                    <select class="form-select" aria-label="Default select example" name="State" id="selectedBreed">
                        <option value="Null" selected disabled>Select a breed</option>
                        <option value="germanshepherd">German Shepherd</option>
                        <option value="shiba">Shiba</option>
                        <option value="saluki">Saluki</option>
                        <option value="puggle">Puggle</option>
                        <option value="papillon">Papillon</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="col-6 center" id="controls">
            <button id="previousDogBtn" type="button" class="btn btn-primary">Previous Dog</button>
            <button id="nextDogBtn" type="button" class="btn btn-primary">Next Dog</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
