    <link rel="stylesheet" href="../Task3/styles.css">
</head>
<body>
<button id="myButton">Click to add some new list elements</button>
<ul id="myList">
    <li>I will be replaced by dogs!</li>
</ul>
<script>
    let button = document.getElementById("myButton")
    let list = document.getElementById("myList")
    const dogBreeds = ["English Bulldogs", "Mastiff", "Mutt"];
    dogBreeds.map


    button.addEventListener("click", function(event) {
        list.innerHTML = ``;
        for (let i = 0; i < dogBreeds.length; i++)
        list.innerHTML += `<li>${dogBreeds[i]}</li>`
    })
</script>
</body>
