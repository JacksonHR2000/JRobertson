<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
</head>
<body>
    <h1>My table</h1>
    <!--Table container-->
    <table border="2">
        <!-- Table Headers -->
        <tr>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <!--Table rows-->
        <tr>
            <td>Chicken Noddle Soup</td>
            <td>Brocolli Cheddar</td>
        </tr>
        <tr>
            <td>Creamy Tomato</td>
            <td>French Onion Soup</td>
        </tr>
    </table>
</body>
</html>
