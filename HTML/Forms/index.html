<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>
<h1>My Forms</h1>

<form action="" method="post">
    <label for="doggyHorse">First Name:
        <input type="text" name="" id="doggyHorse" placeholder="Top Text">
    </label>
    <br>

    <label> Password:
        <input type="password" name="KittyCat" id="id2" placeholder="Bottom Text">
    </label>
    <br>

    <label>
        Age:
        <input type="number" name="MickeyMouse" id="id3" placeholder="Furtherdown Text">
    </label>

    <br>

    <label>
        Email:
        <input type="email" name="MickeyMouse" id="id4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="The bottom Text">
    </label>

    <br>
    <button>Submit</button>
</form>

</body>
</html>
