<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Demo</title>
</head>
<body>
<form action="/sendData" method="get">
  <label for="">Username:
    <input type="text" name="username" id="username">
  </label>
  <br>
  <label for="">Password:
    <input type="password" name="password" id="password">
  </label>
  <br>
  <label for="">Are you married?
    <input type="radio" name="isMarried" id="No" value="0" checked>No
    <input type="radio" name="isMarried" id="Yes" value="1">Yes
  </label>
  <br>
  <button type="submit" style="color: white; background-color: yellowgreen">>>>>>>>>>  Submit  <<<<<<<<<<<</button>
  <br>
  <button type="reset" style="color: white; background-color: red">Reset</button>
</form>

<script src="script.js"></script>
</body>
</html>
